<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Deckset Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src='elm.js'></script>
  </head>

  <body>
    <section class="section">
      <div id="container" class="container"></div>
    </section>
    <script>
      const {dialog} = require('electron').remote
      var currentWindow = require('electron').remote.getCurrentWindow()
      var fs = require("fs")
      var elmApp = Elm.Main.init({node: document.getElementById('container')})

      elmApp.ports.savePresentationText.subscribe(str => {
        // console.log(str)
        dialog.showSaveDialog((filename) => {
          if (filename === undefined) {
            console.log("oops")
            return
          }
          fs.writeFile(filename, str, (err) => {
            if (err) {
              console.log(err)
              return
            }
          })
        })
      })

      elmApp.ports.openFileDialog.subscribe(() => {
        dialog.showOpenDialog((fileNames) => {
          if(fileNames === undefined){
            console.log("No file selected")
            return
          }
          var filename = fileNames[0]
          fs.readFile(fileNames[0], 'utf-8', (err, body) => {
            if(err){
                alert("An error ocurred reading the file :" + err.message)
                return;
            }
            elmApp.ports.loadPresentationText.send({filename, body})
          })
        })
      })

      elmApp.ports.updateWindowTitle.subscribe(title => {
        currentWindow.setTitle(title)
      })
    </script>
  </body>
</html>
